{% extends "base.html" %}

{% block content %}

    <br/>

    <form method="get" action="{{ url_for('main.detector') }}">

        <div class="mb-4">
            <label for="videoSelect" class="form-label">Choose a checklist:</label>
            <select id="videoSelect" name="tool_source" class="form-select">
                <option value="tool1.mp4">tool1.mp4</option>
                <option value="tool3.mov">tool3.mov</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Run Detector</button>
    </form>

    <br/>

    <h1 class="mb-4">Tool Detection Results</h1>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    {% for col in columns %}
                        <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in table %}
                    <tr>
                        {% for col in columns %}
                            <td>{{ row[col] }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
